<!-- add-claim-modal.component.html -->
<div class="modal">
    <h2>Add New Claim</h2>
    <form>
      <label>Patient Name:</label>
      <input [(ngModel)]="claim.patientName" name="patientName" />
  
      <label>Description:</label>
      <input [(ngModel)]="claim.description" name="description" />
  
      <label>Claim Date:</label>
      <input type="date" [(ngModel)]="claim.claimDate" name="claimDate" />
  
      <label>Amount:</label>
      <input type="number" [(ngModel)]="claim.amount" name="amount" />
  
      <label>Status:</label>
      <select [(ngModel)]="claim.status" name="status">
        <option value="Pending">Pending</option>
        <option value="Approved">Approved</option>
        <option value="Denied">Denied</option>
      </select>
  
      <label>Assigned To:</label>
      <input [(ngModel)]="claim.assignedTo" name="assignedTo" />
  
      <button type="button" (click)="saveClaim()">Add Claim</button>
      <button type="button" (click)="closeModal()">Cancel</button>
    </form>
  </div>
