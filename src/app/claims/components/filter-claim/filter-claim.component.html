<h2>Filter Claims</h2>
<form #filterForm="ngForm" class="filter-form">
  <div class="form-row">
    <div class="form-group">
      <label>Patient Name:</label>
      <input 
        type="text" 
        [ngModel]="filter.patientName" 
        (ngModelChange)="updateFilter('patientName', $event)" 
        name="patientName" 
        placeholder="Enter patient name"
      />
    </div>

    <div class="form-group">
      <label>Status:</label>
      <select 
        [ngModel]="filter.status" 
        (ngModelChange)="updateFilter('status', $event)" 
        name="status">
        <option value="">All</option>
        <option value="Pending">Pending</option>
        <option value="Approved">Approved</option>
        <option value="Denied">Denied</option>
      </select>
    </div>

    <div class="form-group">
      <label>Claim Date (From):</label>
      <input 
        type="date" 
        [ngModel]="filter.claimDateFrom" 
        (ngModelChange)="updateFilter('claimDateFrom', $event)" 
        name="claimDateFrom" 
      />
    </div>

    <div class="form-group">
      <label>Claim Date (To):</label>
      <input 
        type="date" 
        [ngModel]="filter.claimDateTo" 
        (ngModelChange)="updateFilter('claimDateTo', $event)" 
        name="claimDateTo" 
      />
    </div>

    <div class="form-group">
      <label>Min Amount:</label>
      <input 
        type="number" 
        [ngModel]="filter.minAmount" 
        (ngModelChange)="updateFilter('minAmount', $event)" 
        name="minAmount" 
        placeholder="Min amount"
      />
    </div>

    <div class="form-group">
      <label>Max Amount:</label>
      <input 
        type="number" 
        [ngModel]="filter.maxAmount" 
        (ngModelChange)="updateFilter('maxAmount', $event)" 
        name="maxAmount" 
        placeholder="Max amount"
      />
    </div>
    <div class="form-group">
  <label>Visit Type</label>
  <div class="radio-group">
    <div>
      <input 
        type="radio" 
        [ngModel]="filter.visitType" 
        (ngModelChange)="updateFilter('visitType', 'IP')" 
        name="visitType" 
        id="visitTypeIP" 
        value="IP"
      />
      <label for="visitTypeIP">IP</label>
    </div>
    <div>
      <input 
        type="radio" 
        [ngModel]="filter.visitType" 
        (ngModelChange)="updateFilter('visitType', 'OP')" 
        name="visitType" 
        id="visitTypeOP" 
        value="OP"
      />
      <label for="visitTypeOP">OP</label>
    </div>
  </div>
</div>
<div class="form-group">
  <label>Department :</label>
  <select [ngModel]="filter.department" name="department" (ngModelChange)="updateFilter('department', $event)">
    <option *ngFor="let department of (departments$ | async)" [value]="department">{{ department }}</option>
  </select>  
  

</div>

<div class="form-group">
  <label>Encounter Id :</label>
  <input type="number" [ngModel]="filter.encId" 
  (ngModelChange)="updateFilter('encId', $event)" 
  name="encId">
</div>

<div class="form-group">
  <label>Region :</label>
  <select [ngModel]="filter.region" name="region" (ngModelChange)="updateFilter('region', $event)">
    <option *ngFor="let region of (regions$ | async)" [value]="region">{{ region }}</option>
  </select>  
</div>
<div class="form-group">
  <label>Plan :</label>
  <select [ngModel]="filter.plan" name="plan" (ngModelChange)="updateFilter('plan', $event)">
    <option *ngFor="let plan of (plans$ | async)" [value]="plan">{{ plan }}</option>
  </select>  
</div>

<div class="form-group">
  <label>Doctors :</label>
  <select [ngModel]="filter.doctor" name="doctor" (ngModelChange)="updateFilter('doctor', $event)">
    <option *ngFor="let doctor of (doctors$ | async)" [value]="doctor">{{ doctor }}</option>
    
  </select>  
</div>

<div class="form-group">
  <label>Clinic :</label>
  <select [ngModel]="filter.clinic" name="clinic" (ngModelChange)="updateFilter('clinic', $event)">
    <option *ngFor="let clinic of (clinics$ | async)" [value]="clinic">{{ clinic }}</option>
  </select>  
</div>

<div class="form-group">
  <label>Assigned to me :</label>
  <input type="checkbox"  [ngModel]="filter.region" 
  (ngModelChange)="updateFilter('region', $event)" 
  name="encId">
</div>

<div class="form-group">
  <label>Modified MR :</label>
  <input type="checkbox"  [ngModel]="filter.region" 
  (ngModelChange)="updateFilter('region', $event)" 
  name="encId">
</div>

<div class="form-group">
  <label>Assigned To :</label>
  <select [ngModel]="filter.assignedTo" name="assignedTo" (ngModelChange)="updateFilter('assignedTo', $event)">
    <option *ngFor="let assignedTo of (assignedTos$ | async)" [value]="assignedTo">{{ assignedTo }}</option>
  </select>  
</div>

<div class="form-group">
  <label>Bill Status :</label>
  <select  [ngModel]="filter.billStatus"  name="billStatus" (ngModelChange)="updateFilter('billStatus', $event)">
<option *ngFor="let billStatus of billStatusOptions" [value] = "billStatus"> {{billStatus}}</option>
  </select>
</div>

<div class="form-group">
  <label>TPA/ins/corp :</label>
  <select [ngModel]="filter.tpaIns" name="tpaIns" (ngModelChange)="updateFilter('tpaIns', $event)">
    <option *ngFor="let tpaIns of (tpaIns$ | async)" [value]="tpaIns">{{ tpaIns }}</option>
  </select> 
</div>


  </div>

  <button type="button" class="apply-filter-btn" (click)="applyFilters()">Apply Filters</button>
</form>
