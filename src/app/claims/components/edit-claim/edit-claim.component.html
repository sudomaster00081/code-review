<!-- edit-claim-modal.component.html -->
<div class="modal-overlay" (click)="closeModal()"></div>
<div class="modal">
  <h2>Edit Claim</h2>
  <form class="edit-claim-form">
    <div class="form-group">
      <label>Patient Name:</label>
      <input 
        [(ngModel)]="claim.patientName" 
        name="patientName" 
        placeholder="Enter patient name"
      />
    </div>

    <div class="form-group">
      <label>Description:</label>
      <input 
        [(ngModel)]="claim.description" 
        name="description" 
        placeholder="Enter description"
      />
    </div>

    <div class="form-group">
      <label>Claim Date:</label>
      <input 
        type="date" 
        [(ngModel)]="claim.claimDate" 
        name="claimDate" 
      />
    </div>

    <div class="form-group">
      <label>Amount:</label>
      <input 
        type="number" 
        [(ngModel)]="claim.amount" 
        name="amount" 
        placeholder="Enter claim amount"
      />
    </div>

    <div class="form-group">
      <label>Status:</label>
      <select [(ngModel)]="claim.status" name="status">
        <option value="Pending">Pending</option>
        <option value="Approved">Approved</option>
        <option value="Denied">Denied</option>
      </select>
    </div>

    <div class="form-group">
      <label>Assigned To:</label>
      <input 
        [(ngModel)]="claim.assignedTo" 
        name="assignedTo" 
        placeholder="Enter assignee"
      />
    </div>

    <div class="form-buttons">
      <button type="button" class="save-btn" (click)="saveChanges()">Save</button>
      <button type="button" class="close-btn" (click)="closeModal()">Close</button>
    </div>
  </form>
</div>
